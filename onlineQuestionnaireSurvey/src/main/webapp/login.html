
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>

    <body>

        <div class="page-container">
            <h1>Login</h1>
            <form action="" method="post">
                <input type="text" name="username" class="username" id="username" placeholder="用户名"/>
                <input type="password" name="password" class="password" id="password" placeholder="密码"/>
				<input type="text" name="identify" class="identify" onfocus="getImg()" id="identify" placeholder="验证码"/>
				<img src="" id="img" class="imgCode" alt="" onclick="change()"/>
                <button type="button" onclick="login()">登陆</button>
                <button type="button" onclick="location.href='public/register.html'">没有账号,注册</button>
                <a href="public/findPwd.html">忘记密码,找回</a>
                <div class="error"><span>+</span></div>
            </form>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/js/supersized.3.2.7.min.js"></script>

    </body>
